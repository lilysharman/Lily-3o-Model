<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LILY 3 NEW Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Upload a Folder of Images</h1>
  <input type="file" id="imageUpload" accept="image/*" multiple webkitdirectory /><br>
  <button onclick="classifyImages()">Classify Images</button>
  <a id="downloadLink" style="display:none">Download Excel</a>

  <script>
    const modelURL = "model/model.json";
    const metadataURL = "model/metadata.json";

    let model, labelContainer;

    async function loadModel() {
      model = await tmImage.load(modelURL, metadataURL);
    }

    async function classifyImages() {
      if (!model) await loadModel();

      const files = document.getElementById("imageUpload").files;
      if (!files.length) {
        alert("Please upload a folder of images.");
        return;
      }

      const workbook = XLSX.utils.book_new();
      const results = [];

      for (const file of files) {
        const img = new Image();
        const reader = new FileReader();

        await new Promise((resolve) => {
          reader.onload = async () => {
            img.onload = async () => {
              const prediction = await model.predict(img);
              const row = { File: file.name };
              prediction.forEach(p => row[p.className] = (p.probability * 100).toFixed(2));
              results.push(row);
              resolve();
            };
            img.src = reader.result;
          };
          reader.readAsDataURL(file);
        });
      }

      const worksheet = XLSX.utils.json_to_sheet(results);
      XLSX.utils.book_append_sheet(workbook, worksheet, "Predictions");
      const wbout = XLSX.write(workbook, { bookType: "xlsx", type: "array" });

      const blob = new Blob([wbout], { type: "application/octet-stream" });
      const link = document.getElementById("downloadLink");
      link.href = URL.createObjectURL(blob);
      link.download = "predictions.xlsx";
      link.style.display = "block";
      link.innerText = "Download Predictions Excel";
    }

    // Load model immediately to avoid lag on click
    loadModel();
  </script>
</body>
</html>
